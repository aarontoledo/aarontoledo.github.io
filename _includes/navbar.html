<h2>Latest Post</h2>
<ul class="posts">
{% for post in site.posts limit:1%}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
<h2>Recent Posts</h2>
<ul class="posts">
{% for post in site.posts offset:1 limit:5%}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
