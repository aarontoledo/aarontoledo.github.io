<span class="navbar_inner">
	<h2>Latest Post</h2>
	<ul class="posts">
	{% for post in site.posts limit:1%}
	  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
	<h2>Recent Posts</h2>
	<ul class="posts">
	{% for post in site.posts offset:1 limit:5%}
	  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</span>
